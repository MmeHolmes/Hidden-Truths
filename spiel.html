<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Truths</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Calibri', sans-serif;
      background-color: #e8eceb;
      color: #333;
    }
    header {
      background-color: #e8eceb;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      text-transform: uppercase;
    }
    nav {
      display: flex;
      background: #8cbdb9;
      overflow-x: auto;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      background: #8cbdb9;
      border: none;
      color: white;
      cursor: pointer;
    }
    nav button:hover, nav button.active {
      background: #2d3e4e;
    }
    main > section {
      display: none;
      padding: 1rem;
    }
    main > section.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    #chat-input {
      width: 100%;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Hidden Truths</header>
  <nav>
    <button class="tab-button active" data-tab="story">Story</button>
    <button class="tab-button" data-tab="chars">Charaktere</button>
    <button class="tab-button" data-tab="places">Orte</button>
    <button class="tab-button" data-tab="notes">Notizen</button>
    <button class="tab-button" data-tab="chat">Chat</button>
    <button class="tab-button" data-tab="planning">Planung</button>
    <button class="tab-button" data-tab="timeline">Zeitstrahl</button>
  </nav>
  <main>
    <section id="story" class="active">
      <h2>Story</h2>
      <textarea placeholder="Trag hier eure laufende Geschichte ein..."></textarea>
    </section>
    <section id="chars">
      <h2>Charaktere</h2>
      <textarea placeholder="Beschreibungen, Beziehungen usw."></textarea>
    </section>
    <section id="places">
      <h2>Orte</h2>
      <textarea placeholder="Wichtige Orte eures Spiels"></textarea>
    </section>
    <section id="notes">
      <h2>Notizen</h2>
      <textarea placeholder="Stichpunkte, Gedanken, offene Fragen..."></textarea>
    </section>
    <section id="chat">
      <h2>Chat</h2>
      <div id="chat-box"></div>
      <input id="chat-input" placeholder="Schreib eine Nachricht und drücke Enter" />
    </section>
    <section id="planning">
      <h2>Planung</h2>
      <textarea placeholder="Was wollt ihr als nächstes tun?"></textarea>
    </section>
    <section id="timeline">
      <h2>Zeitstrahl</h2>
      <textarea placeholder="Chronologische Ereignisse im Überblick"></textarea>
    </section>
  </main>
  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('main > section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const msg = document.createElement('div');
        msg.textContent = chatInput.value;
        chatBox.appendChild(msg);
        chatInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
