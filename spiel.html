const chatBox = document.getElementById("chat-box");
const chatInput = document.getElementById("chat-input");
const sendButton = document.getElementById("send-button");
const messagesRef = collection(db, "messages");
const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));

// Listen for new messages
onSnapshot(messagesQuery, (snapshot) => {
  chatBox.innerHTML = "";
  snapshot.forEach((doc) => {
    const message = doc.data();
    const messageDiv = document.createElement("div");
    messageDiv.innerHTML = `
      <strong>${message.user}</strong> 
      <span class="time">[${new Date(message.timestamp).toLocaleTimeString()}]:</span> 
      <span class="message">${message.text}</span>
    `;
    chatBox.appendChild(messageDiv);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
});

// Send message function
const sendMessage = async () => {
  const messageText = chatInput.value.trim();
  if (messageText && auth.currentUser) {
    try {
      await addDoc(messagesRef, {
        text: messageText,
        user: auth.currentUser.email,
        timestamp: new Date().getTime()
      });
      chatInput.value = "";
    } catch (error) {
      console.error("Error sending message:", error);
    }
  }
};

// Event listeners for sending messages
sendButton.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    sendMessage();
  }
});

  <script>
  const storyInput = document.getElementById("story-input");
  const storySend = document.getElementById("story-send");
  const storyBox = document.getElementById("story-box");

  const db = getDatabase(); // Du hast das in deiner Firebase-Initialisierung

  const storyRef = ref(db, "storyPosts");

  function showStoryPost(key, content) {
    const div = document.createElement("div");
    div.classList.add("story-post");
    div.dataset.key = key;

    const p = document.createElement("p");
    p.textContent = content;

    const editBtn = document.createElement("button");
    editBtn.textContent = "Bearbeiten";
    editBtn.onclick = () => {
      const newText = prompt("Neuer Text:", content);
      if (newText !== null) {
        update(ref(db, `storyPosts/${key}`), { content: newText });
      }
    };

    const delBtn = document.createElement("button");
    delBtn.textContent = "L√∂schen";
    delBtn.onclick = () => {
      remove(ref(db, `storyPosts/${key}`));
    };

    div.appendChild(p);
    div.appendChild(editBtn);
    div.appendChild(delBtn);
    storyBox.appendChild(div);
  }

  onChildAdded(storyRef, (data) => {
    showStoryPost(data.key, data.val().content);
  });

  onChildChanged(storyRef, (data) => {
    const div = document.querySelector(`.story-post[data-key="${data.key}"]`);
    if (div) {
      div.querySelector("p").textContent = data.val().content;
    }
  });

  onChildRemoved(storyRef, (data) => {
    const div = document.querySelector(`.story-post[data-key="${data.key}"]`);
    if (div) {
      div.remove();
    }
  });

  storySend.addEventListener("click", () => {
    const text = storyInput.value.trim();
    if (text !== "") {
      push(storyRef, { content: text });
      storyInput.value = "";
    }
  });
  const submitButton = document.getElementById("submit-story");
const storyTextArea = document.getElementById("story");
const storyDisplay = document.getElementById("story-display");

submitButton.addEventListener("click", function () {
  const storyContent = storyTextArea.value;
  const userId = firebase.auth().currentUser.uid; // Benutzer-ID des aktuellen Nutzers

  if (storyContent.trim() !== "") {
    // Speichern in Firestore
    db.collection("story").add({
      text: storyContent,
      userId: userId, // Der Ersteller des Textes
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      console.log("Text erfolgreich gespeichert!");
      storyTextArea.value = ""; // Textfeld nach dem Absenden leeren
    })
    .catch((error) => {
      console.error("Fehler beim Speichern des Textes:", error);
    });
  }
});

// Daten abrufen und anzeigen
db.collection("story")
  .orderBy("timestamp", "desc") // Nach Zeitstempel sortieren
  .onSnapshot((snapshot) => {
    storyDisplay.innerHTML = ""; // Vorherige Eintr√§ge l√∂schen

    snapshot.forEach((doc) => {
      const storyData = doc.data();
      const storyElement = document.createElement("div");
      storyElement.classList.add("story-item");

      const isUserOwner = storyData.userId === firebase.auth().currentUser.uid;
      storyElement.innerHTML = `
        <p>${storyData.text}</p>
        <p class="meta">${new Date(storyData.timestamp.seconds * 1000).toLocaleString()}</p>
        ${isUserOwner ? `
          <button class="edit-btn" data-id="${doc.id}">Bearbeiten</button>
          <button class="delete-btn" data-id="${doc.id}">L√∂schen</button>
        ` : ""}
      `;

      storyDisplay.appendChild(storyElement);

      if (isUserOwner) {
        storyElement.querySelector(".edit-btn").addEventListener("click", () => editStory(doc.id, storyData.text));
        storyElement.querySelector(".delete-btn").addEventListener("click", () => deleteStory(doc.id));
      }
    });
  });
    
function editStory(docId, currentText) {
  const newText = prompt("Bearbeite deinen Text:", currentText);
  if (newText) {
    db.collection("story").doc(docId).update({
      text: newText,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => console.log("Text erfolgreich bearbeitet!"))
    .catch((error) => console.error("Fehler beim Bearbeiten des Textes:", error));
  }
}

function deleteStory(docId) {
  if (confirm("M√∂chtest du diese Story wirklich l√∂schen?")) {
    db.collection("story").doc(docId).delete()
    .then(() => console.log("Text erfolgreich gel√∂scht!"))
    .catch((error) => console.error("Fehler beim L√∂schen des Textes:", error));
  }
}
