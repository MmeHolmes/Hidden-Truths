<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Truths</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      *, *::before, *::after {
        font-family: 'Lora', serif !important;
      }
      margin: 0;
      font-family: 'Lora', serif;
      background-color: #e8eceb;
      color: #222;
    }
    header {
      background-color: #e8eceb;
      color: #2d3e4e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      text-transform: uppercase;
      position: relative;
    }
    #logout-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #2d3e4e;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    nav {
      display: flex;
      background: #8cbdb9;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      background: #8cbdb9;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
    }
    nav button.active {
      background: #2d3e4e;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    h2 {
      text-transform: uppercase;
      border-bottom: 2px solid #8cbdb9;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: 'Lora', serif;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
      color: #222;
    }
    .meta {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.3rem;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }
    #chat-box div {
      margin-bottom: 0.5rem;
      padding: 0.4rem 0.6rem;
      background: #f2f2f2;
      border-radius: 4px;
    }
    #chat-input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 1rem;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5MhKBHDkbtgwDY_UV1dIGnCmwh8fjRl0",
      authDomain: "hiddentruths101.firebaseapp.com",
      projectId: "hiddentruths101",
      storageBucket: "hiddentruths101.firebasestorage.app",
      messagingSenderId: "783049798112",
      appId: "1:783049798112:web:74624ff013c9b0201c3b85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const fields = ["story", "chars", "places", "notes", "planning", "timeline"];

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, user => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
          signOut(auth).then(() => {
            window.location.href = "index.html";
          });
        });

        fields.forEach(field => {
          const textarea = document.getElementById(field);
          const meta = document.getElementById(field + "-meta");
          const docRef = doc(db, "content", field);

          onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
              const data = docSnap.data();
              textarea.value = data.text || "";
              meta.textContent = `Zuletzt geändert von ${data.user || "?"} um ${data.timestamp || "?"}`;
            }
          });

          textarea.addEventListener("input", async () => {
            const now = new Date().toLocaleTimeString();
            await setDoc(docRef, {
              text: textarea.value,
              user: user.email,
              timestamp: now
            });
          });
        });

        // CHAT
        const chatBox = document.getElementById("chat-box");
        const chatInput = document.getElementById("chat-input");
        const chatRef = doc(db, "content", "chat");

        onSnapshot(chatRef, (docSnap) => {
          if (docSnap.exists()) {
            const messages = docSnap.data().messages || [];
            chatBox.innerHTML = "";
            messages.forEach(msg => {
              const div = document.createElement("div");
              div.textContent = `[${msg.time}] ${msg.user}: ${msg.text}`;
              chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
          }
        });

        chatInput.addEventListener("keydown", async (e) => {
          if (e.key === "Enter" && chatInput.value.trim() !== "") {
            const msg = {
              user: user.email,
              text: chatInput.value.trim(),
              time: new Date().toLocaleTimeString()
            };

            const docSnap = await getDoc(chatRef);
            let messages = [];
            if (docSnap.exists()) {
              messages = docSnap.data().messages || [];
            }
            messages.push(msg);
            await setDoc(chatRef, { messages });
            chatInput.value = "";
          }
        });
      });

      const tabs = document.querySelectorAll('.tab-button');
      const sections = document.querySelectorAll('main > section');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          sections.forEach(s => s.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab).classList.add('active');
        });
      });
    });
  </script>
</head>
<body>
  <header>
    Hidden Truths
    <button id="logout-btn">Logout</button>
  </header>
  <nav>
    <button class="tab-button" data-tab="chat">Chat</button>
    <button class="tab-button active" data-tab="story">Story</button>
    <button class="tab-button" data-tab="chars">Charaktere</button>
    <button class="tab-button" data-tab="places">Orte</button>
    <button class="tab-button" data-tab="notes">Notizen</button>
    <button class="tab-button" data-tab="planning">Planung</button>
    <button class="tab-button" data-tab="timeline">Zeitstrahl</button>
  </nav>
  <main>
    <section id="story" class="active"><h2>Story</h2><textarea id="story"></textarea><div class="meta" id="story-meta"></div></section>
    <section id="chars"><h2>Charaktere</h2><textarea id="chars"></textarea><div class="meta" id="chars-meta"></div></section>
    <section id="places"><h2>Orte</h2><textarea id="places"></textarea><div class="meta" id="places-meta"></div></section>
    <section id="notes"><h2>Notizen</h2><textarea id="notes"></textarea><div class="meta" id="notes-meta"></div></section>
    <section id="planning"><h2>Planung</h2><textarea id="planning"></textarea><div class="meta" id="planning-meta"></div></section>
    <section id="timeline"><h2>Zeitstrahl</h2><textarea id="timeline"></textarea><div class="meta" id="timeline-meta"></div></section>
    <section id="chat">
      <h2>Chat</h2>
      <div id="chat-box"></div>
      <input id="chat-input" placeholder="Schreib eine Nachricht und drücke Enter" />
    </section>
  </main>
</body>
</html>
