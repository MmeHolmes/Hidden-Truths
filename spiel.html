<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <title>Hidden Truths</title>
  <link rel="manifest" href="manifest.json">
  <style>
  h2 {
    font-family: 'Lora', serif;
    text-transform: uppercase;
    font-size: 1.4rem;
    border-bottom: 2px solid #8cbdb9;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
    color: #2d3e4e;
    }
    body {
      margin: 0;
      font-family: 'Lora', sans-serif;
      background-color: #e8eceb;
      color: #222;
    }
    header {
      font-family: 'Lora', serif;
      background-color: #e8eceb;
      color: #2d3e4e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      text-transform: uppercase;
    }
    nav {
      display: flex;
      background: #8cbdb9;
      overflow-x: auto;
    }
    nav button {
      flex: 1;
      padding: 1.1rem;
      background: #8cbdb9;
      border: none;
      color: white;
      cursor: pointer;
      font-family: 'Lora', serif;
      font-size: 1.2rem;
      border-radius: 5px 5px 0 0;
      box-shadow: inset 0 -2px 0 rgba(255, 255, 255, 0.2);
    }
    nav button.active {
      font-weight: bold;
      color: #fef9f4;
    }
    nav button:hover, nav button.active {
      background: #2d3e4e;
    }
    textarea {
      font-family: 'Lora', serif;
      font-size: 1rem;
      line-height: 1.5;
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 1rem;
      background: #ffffff;
      color: #222;
    }
    main > section {
      display: none;
      padding: 1rem;
    }
    main > section.active {
      display: block;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    #chat-input {
      width: 100%;
      padding: 0.5rem;
    }
  </style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB5MhKBHDkbtgwDY_UV1dIGnCmwh8fjRl0",
    authDomain: "hiddentruths101.firebaseapp.com",
    projectId: "hiddentruths101",
    storageBucket: "hiddentruths101.firebasestorage.app",
    messagingSenderId: "783049798112",
    appId: "1:783049798112:web:74624ff013c9b0201c3b85"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const fields = ["story", "chars", "places", "notes", "planning", "timeline"];
  fields.forEach(field => {
    const textarea = document.getElementById(field);
    const docRef = doc(db, "content", field);
    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists()) {
        textarea.value = docSnap.data().text || "";
      }
    });
    textarea.addEventListener("input", async () => {
      await setDoc(docRef, { text: textarea.value });
    });
  });
</script>
</head>
<body>
  <header>Hidden Truths</header>
  <nav>
    <button class="tab-button active" data-tab="story">Story</button>
    <button class="tab-button" data-tab="chars">Charaktere</button>
    <button class="tab-button" data-tab="places">Orte</button>
    <button class="tab-button" data-tab="notes">Notizen</button>
    <button class="tab-button" data-tab="chat">Chat</button>
    <button class="tab-button" data-tab="planning">Planung</button>
    <button class="tab-button" data-tab="timeline">Zeitstrahl</button>
  </nav>
  <main>
    <section id="story" class="active">
      <h2>Story</h2>
      <textarea id="story" placeholder="Trag hier eure laufende Geschichte ein..."></textarea>
    </section>
    <section id="chars">
      <h2>Charaktere</h2>
      <textarea id="chars" placeholder="Beschreibungen, Beziehungen usw."></textarea>
    </section>
    <section id="places">
      <h2>Orte</h2>
      <textarea id="places" placeholder="Wichtige Orte eures Spiels"></textarea>
    </section>
    <section id="notes">
      <h2>Notizen</h2>
      <textarea id="notes" placeholder="Stichpunkte, Gedanken, offene Fragen..."></textarea>
    </section>
    <section id="chat">
      <h2>Chat</h2>
      <div id="chat-box"></div>
      <input id="chat-input" placeholder="Schreib eine Nachricht und drücke Enter" />
    </section>
    <section id="planning">
      <h2>Planung</h2>
      <textarea id="planning" placeholder="Was wollt ihr als nächstes tun?"></textarea>
    </section>
    <section id="timeline">
      <h2>Zeitstrahl</h2>
      <textarea id="timeline" placeholder="Chronologische Ereignisse im Überblick"></textarea>
    </section>
  </main>
  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('main > section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const msg = document.createElement('div');
        msg.textContent = chatInput.value;
        chatBox.appendChild(msg);
        chatInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
